apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: api-gateway
  name: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: api-gateway
    spec:
      containers:
      - image: ghcr.io/azuar4e/scraper-tfg:latest
        name: scraper-tfg
        imagePullPolicy: IfNotPresent
      envFrom:
      - configMapRef:
          name: microservices-config