apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-canary
  namespace: default
  labels:
    app: echo-canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-canary
  template:
    metadata:
      labels:
        app: echo-canary
    spec:
      containers:
      - name: http-echo
        image: hashicorp/http-echo:0.2.3
        args:
        - "-text=Hello from CANARY!"
        ports:
        - containerPort: 5678
        resources:
          requests:
            cpu: 5m
            memory: 16Mi
          limits:
            cpu: 100m
            memory: 64Mi

