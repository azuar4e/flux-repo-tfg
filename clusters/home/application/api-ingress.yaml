apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - backend:
          service:
            name: api-svc
            port:
              number: 8080
        path: /
        pathType: Prefix
status:
  loadBalancer: {}
